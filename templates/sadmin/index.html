<!-- Back top -->

<script src="{% static 'sadmin/index_page/js/smoothscroll.js' %}"></script>
<script src="{% static 'sadmin/index_page/js/custom.js' %}"></script>

<script>

 /* jQuery Pre loader
  -----------------------------------------------*/
$(window).load(function(){
    $('.preloader').fadeOut(1000); // set duration in brackets    
});


$(document).ready(function() {

  /* Home Slideshow Vegas
  -----------------------------------------------*/
  $(function() {
    $('body').vegas({
        slides: [
            { src: "{{ obj.cover_1.url }}" },
            { src: "{{ obj.cover_2.url }}" },
            { src: "{{ obj.cover_3.url }}" }
        ],
        timer: false,
        transition: [ 'zoomOut', ]
    });
  });

  {% endfor %}
   /* Back top
  -----------------------------------------------*/
    $(window).scroll(function() {
        if ($(this).scrollTop() > 200) {
        $('.go-top').fadeIn(200);
        } else {
          $('.go-top').fadeOut(200);
        }
        });   
        // Animate the scroll to top
      $('.go-top').click(function(event) {
        event.preventDefault();
      $('html, body').animate({scrollTop: 0}, 300);
      })
      

  /* wow
  -------------------------------*/
  new WOW({ mobile: false }).init();

  });

</script>
